{% extends './navbar.html' %}
{% load static %}
{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href=" {% static '/css/components/sidebar.css' %} ">
{% endblock css %}
{% block body %}
{{ block.super }}
<div class="row">
    <div class="d-none d-md-flex left-panel">
        <a href="{% url 'creatorAnalytics' num_days=7 %}" class="redirect-tab-panel" id="side_result">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Results</span>
        </a>
        <a href="{% url 'profile' %}" class="redirect-tab-panel" id="side_profile">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="{% url 'creatorPage' username=user.username %}" target="_blank" class="redirect-tab-panel">
            <i class="fa-regular fa-star"></i>
            <span>Reviews</span>
        </a>
    </div>
    <div class="col-sm" style="background: #2C2C2E;">
        {% block results %}
        {% endblock results %}
    </div>
</div>
{% endblock body %}{% block js %}
{{ block.super }}
<script type="text/javascript" src="{% static '/js/components/sidebar.js' %}"></script>
{% endblock js %}
