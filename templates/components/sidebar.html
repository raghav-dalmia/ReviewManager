{% extends './navbar.html' %}
{% load static %}
{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href=" {% static '/css/components/sidebar.css' %} ">
{% endblock css %}
{% block body %}
{{ block.super }}
<div class="row">
    <div class="d-none d-md-flex left-panel">
        <a href="{% url 'results' %}" class="redirect-tab-panel">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Results</span>
        </a>
        <a href="{% url 'form' %}" class="redirect-tab-panel">
            <i class="fa-regular fa-rectangle-list"></i>
            <span>Form</span>
        </a>
        <a href="{% url 'profile' %}" class="redirect-tab-panel profile-button">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
    <div class="col-sm" style="background: #e8f3ff;">
        {% block results %}
        {% endblock results %}
    </div>
</div>
{% endblock body %}

{% block js %}
{{ block.super }}
    <script type="text/javascript" src="{% static '/js/components/sidebar.js' %}"></script>
{% endblock js %}
