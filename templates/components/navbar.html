{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}Review Manager{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href=" {% static '/css/base.css' %} ">
    <link rel="stylesheet" type="text/css" href=" {% static '/css/components/navbar.css' %} ">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.ico' %}"/>
    {% block css %}
    
    {% endblock css %}
</head>
<body>
    <nav class="navbar header sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.svg' %}" alt="">
            </a>
                {% if user.is_authenticated %}
                <nav class = "right-panel">  
                    <div class="close-icon"><i class="fa-solid fa-xmark"></i></div>
                    <div><a href="{% url 'creatorAnalytics' num_days=7 %}" id="nav_result" class="redirect-tab">Results</a></div>
                    <!-- <div><a href="{% url 'form' %}" class="redirect-tab">Form</a></div> -->
                    <div><a aria-current="page" href="{% url 'profile' %}" class="redirect-tab">Profile</a></div>
                    <div><a type="button" class="btn btn-outline-dark" id="nav_profile" href="{% url 'logout' %}">Log Out</a></div>
                </nav>
                <div class="bar-icon"><i class="fa-solid fa-bars"></i></div>
                <div class="overlay"></div>
                {% else %}
                    <a type="button" class="btn btn-outline-dark" href={% url 'login' %}>LogIn</a>
                {% endif %}
        </div>
    </nav>
    {% block body %} {% endblock body %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static '/js/components/navbar.js' %}"></script>
    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="toastContainer"></div>
    </div>
    <script>
        function showToast(message) {
            var toastElement = document.createElement("div");
            toastElement.classList.add("toast");
            toastElement.setAttribute("role", "alert");
            toastElement.setAttribute("aria-live", "assertive");
            toastElement.setAttribute("aria-atomic", "true");
            toastElement.setAttribute("data-bs-autohide", "true");
            toastElement.setAttribute("data-bs-delay", "5000");
            var toastHeader = document.createElement("div");
            toastHeader.classList.add("toast-header", "bg-dark", "text-primary");
            var strongElement = document.createElement("strong");
            strongElement.classList.add("me-auto");
            strongElement.textContent = "Message";
            var closeButton = document.createElement("button");
            closeButton.setAttribute("type", "button");
            closeButton.classList.add("btn-close", "btn-close-white");
            closeButton.setAttribute("data-bs-dismiss", "toast");
            closeButton.setAttribute("aria-label", "Close");
            var toastBody = document.createElement("div");
            toastBody.classList.add("toast-body", "bg-dark", "text-light");
            toastBody.textContent = message;
            toastHeader.appendChild(strongElement);
            toastHeader.appendChild(closeButton);
            toastElement.appendChild(toastHeader);
            toastElement.appendChild(toastBody);
            var toastContainer = document.querySelector("#toastContainer");
            toastContainer.appendChild(toastElement);
            var toast = new bootstrap.Toast(toastElement, {
            backdrop: false
            });
            toast.show();
        }
        {% if messages %}
            {% for message in messages %}
                showToast("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
    {% block js %} {% endblock js %}
</body>
