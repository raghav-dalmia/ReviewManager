{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}Review Manager{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href=" {% static '/css/base.css' %} ">
    <link rel="stylesheet" type="text/css" href=" {% static '/css/components/navbar.css' %} ">
    {% block css %}
    
    {% endblock css %}
</head>
<body>
    <nav class="navbar header sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.svg' %}" alt="" class = "filter-blue">
            </a>
                {% if user.is_authenticated %}
                <nav class = "right-panel">  
                    <div class="close-icon"><i class="fa-solid fa-xmark"></i></div>
                    <div><a href="{% url 'creatorAnalytics' num_days=7 %}" class="redirect-tab">Results</a></div>
                    <!-- <div><a href="{% url 'form' %}" class="redirect-tab">Form</a></div> -->
                    <div><a aria-current="page" href="{% url 'profile' %}" class="redirect-tab">Profile</a></div>
                    <div><a type="button" class="btn btn-outline-dark" href="{% url 'logout' %}">Log Out</a></div>
                </nav>
                <div class="bar-icon"><i class="fa-solid fa-bars"></i></div>
                <div class="overlay"></div>
                {% else %}
                    <a type="button" class="btn btn-outline-dark" href={% url 'login' %}>LogIn</a>
                {% endif %}
        </div>
    </nav>
    {% block body %} {% endblock body %}
    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="toastContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{% static '/js/components/navbar.js' %}"></script>
    {% block js %} {% endblock js %}
</body>
