{% extends 'base.html' %}
{% block title%}Login{% endblock %}
{% block body %}
    {% load socialaccount %}

    <div class="card text-center m-2">
        <div class="card-body">
            <h3 class="card-title">Login</h3>
            <div class="row g-2">
                <form method="post" action={% url 'login' %}>
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="username" name="username" required>
                        <label for="username">User Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" name="password" minlength="4" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button type="reset" class="btn btn-outline-dark">Reset</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                    </div>
                </form>
                <p class="my-1 fw-lighter">OR</p>
                <a class="btn btn-outline-primary" href={% provider_login_url "google" action="login" %}>
                    <i class="fa-brands fa-google"></i> Login with Google
                </a>
                <p class="my-1">Want to create <a href={% url 'signup' %}>new account</a>?</p>
            </div>
        </div>
    </div>

{% endblock %}
